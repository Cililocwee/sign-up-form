<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="content">

        <div class="deco">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="Odin's beard!">
                <p>Knight's Sky</p>
            </div>
            <div class="attribute">Photo by 
                <a href="https://unsplash.com/@mahkeo"> Khamkeo Vilaysing</a> on 
                <a href="https://unsplash.com/photos/rpVQJbZMw8o">Upslash</a></div>
        </div>

        <div class="for-user">
            <div class="blurb-container">
                <div class="blurb-actual">
                    <p>This is not the sign-up form you're looking for! ... Wait,
                        it totally is! Gaze upon its glory and marvel at the lovely
                        divs, the fabulous classes -- the immaculate CSS!</p>
                        <p>You <em>absolutely</em> must.</p>
                </div>
            </div>

            <div class="user-input">
                <h2 class="item1">Get to it!</h2>
                <form id="user-input-form" class="user-input-form" action="example.com/path" method="post">                
                    <div class="left-form">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="John" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="john.smith@example.com" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="right-form">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Smith" required>            
                        <label for="phone_number">Phone:</label>
                        <input type="tel" id="phone_number" placeholder="(555) 534-1234" required>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" required>
                    </div>
                  </form>
            </div>
            <div class="create-button">
                <button type="submit" form="user-input-form">Create Account</button>
            </div>
            <div class="account-check">
                <p>Already got an account? <a href="https://www.google.com">Log in!</a></p>
            </div>
        </div>
    </div>

</body>
</html>
